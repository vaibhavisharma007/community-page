        function sendMessage() {
    var messageInput = document.getElementById("messageInput");
    var message = messageInput.value.trim();

    if (message !== "") {
        var chatMessages = document.getElementById("chatMessages");

        var chatMessage = document.createElement("div");
        chatMessage.className = "chat-message";
        
        var userAvatar = document.createElement("span");
        userAvatar.className = "user-avatar";

        chatMessage.appendChild(userAvatar);

        var messageContent = document.createElement("div");
        messageContent.className = "message-content";
        messageContent.textContent = "Me: " + message;
        chatMessage.appendChild(messageContent);

        chatMessages.appendChild(chatMessage);
        
        // Clear the input after sending message
        messageInput.value = "";
    }
}

        // Slideshow logic
        let slideIndex = 0;

        function showSlides() {
            let slides = document.getElementsByClassName("slideshow-container")[0].getElementsByTagName("img");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1 }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 3000); // Change image every 2 seconds
        }
